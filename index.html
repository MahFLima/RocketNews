<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style/global.css">
  <link rel="stylesheet" href="./style/styles.css">
  <title>RocketNews</title>
</head>

<body>
  <main class="container">
    <section class="column1">
      <img class="column1-image" src="./assets/logo.svg"/>
      <div class="conteudo">
        <h3>Atualize ideias e informações em 5 minutos</h3>
        <h5>tudo que você precisa para ficar bem e informado</h5>
        <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
          perfeito para se preparar para codar ☕</p>
      </div>
      <form class="contato">
        <label for="email">Insira seu e-mail:</label>
        <div>
          <input id="email" type="text" placeholder="oi@rocketseat.com" required/>
          <button type="submit" class="btn">
            <img src="assets/send.svg"/>
          </button>
        </div>
        <a href="#">
          <span>deixe-me ler primeiro</span>
          <img src="assets/arrow-right.svg">
        </a>
      </form>
    </section>
    <img class="column2" src="assets/read_news.jpg" />
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
